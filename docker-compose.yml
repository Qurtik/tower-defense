services:
  client:
    container_name: prakticum-client
    image: prakticum-client
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        CLIENT_PORT: ${CLIENT_PORT}
    #  restart: always
    ports:
      - '${CLIENT_PORT}:3001'
    environment:
      - CLIENT_PORT=${CLIENT_PORT}
      - SERVER_PORT=${SERVER_PORT}
    depends_on:
      - postgres
      - mongo
    networks:
      - awesome
    #  команда, чтобы контейнер не завершался сразу после запуска.
    # command: sleep infinity
  server:
    container_name: prakticum-server
    image: prakticum-server
    build:
      context: .
      dockerfile: Dockerfile.server
      # dockerfile: Dockerfile.clientwithserver
      args:
        SERVER_PORT: ${SERVER_PORT}
    restart: always
    ports:
      - "4000:${SERVER_PORT}"
    environment:
      SERVER_PORT: ${SERVER_PORT}
    # volumes:
    #   - ./packages/client/dist:/app/client/dist
    depends_on:
      - client
      - postgres
      - mongo
    networks:
      - awesome
    # command: sleep infinity
  postgres:
    container_name: prakticum-postgres
    image: postgres:14
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # POSTGRES_DB: ${POSTGRES_DB}
      # POSTGRES_MULTIPLE_EXTENSIONS: hstore,postgis
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - awesome
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - awesome
volumes:
    pgadmin-data:
networks:
  awesome:
    driver: bridge
