services:
  client:
    container_name: prakticum-client
    # image: prakticum-client
    image: ghcr.io/qurtik/tower-defense/test-client:latest
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        CLIENT_PORT: ${CLIENT_PORT}
    ports:
      - '${CLIENT_PORT}:${CLIENT_PORT}'
    environment:
      - CLIENT_PORT=${CLIENT_PORT}
      - SERVER_PORT=${SERVER_PORT}
    depends_on:
      - postgres
    networks:
      - awesome
    # команда, чтобы контейнер не завершался сразу после запуска.
    # command: sleep infinity
  server:
    container_name: prakticum-server
    # image: prakticum-server
    image: ghcr.io/qurtik/tower-defense/test-server:latest
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        SERVER_PORT: ${SERVER_PORT}
    # команда, которая запускает миграции и сервер.
    # command: sh -c "npm run migrate && node /app/index.js"
    restart: always
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    environment:
      SERVER_PORT: ${SERVER_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SERVER_HOST: ${SERVER_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: postgres
    # Для HMR
    # volumes:
    #   - ./packages/client/dist:/app/client/dist
    depends_on:
      postgres:
        condition: service_healthy
      # client:
        # condition: service_started
    networks:
      - awesome
  postgres:
    container_name: prakticum-postgres
    image: postgres:14
    ports:
      - '${POSTGRES_PORT}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
    networks:
      - awesome
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '8080:80'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - awesome
volumes:
  pgadmin-data:
networks:
  awesome:
    driver: bridge
